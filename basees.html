<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ya llegó Yappleya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es el descubrimiento y la creación de un mundo nuevo de verdad, esta es la entrada en la tierra de abundancia, lejos del poder de los que nos quieren mantener administrando la miseria de un mundo escaso que nos entrenan para crear cada día.">
    <meta name="author" content="Luis Iván y Luis Miguel Cuende - Asturix - Yestilo" >

    <link type="text/css" rel="stylesheet" href="/public/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://raw.github.com/akv2/MaxImage/master/lib/css/jquery.maximage.min.css" />
	 <style type="text/css">
      .pull-right {
        width: 200px;
        margin-top: 10px;
      }
      .hero-unit {
        margin-top: 80px;
      }
      h1, .hero-unit a {
        text-align: center;
      }
      .row {
        margin-top: 50px;
      }
      .container {
        background: #DDD;
        padding: 20px;
        display:none;
      }
      #maximage {
        position: fixed;
        top:0;
        left:0;
        right:0;
        bottom:0;
        z-index: -1000;
      }
      a.brand:hover {
        color:white !important;
      }
      .clickImage {
        cursor: pointer;
      }
    </style>

    <link rel="shortcut icon" href="/public/logo_yappleya_min.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/"><img src="/public/logo_yappleya_60x60.png"></a>
          <a class="brand" href="/">Yappleya</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/about">Sobre</a></li>
              <li><a href="#contact">Contacto</a></li>
            </ul>
            <div class="pull-right">
              <!-- AddThis Button BEGIN -->
              <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
                <a class="addthis_button_preferred_1"></a>
                <a class="addthis_button_preferred_2"></a>
                <a class="addthis_button_preferred_3"></a>
                <a class="addthis_button_preferred_4"></a>
                <a class="addthis_button_compact"></a>
              </div>
              <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=xa-50c260c420adf67d"></script>
              <!-- AddThis Button END -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="maximage">
      <img src="/public/bg/0.jpg" width="1920" height="1285" />
      <img src="/public/bg/1.jpg" width="1920" height="1273" />
      <img src="/public/bg/2.jpg" width="1920" height="1273" />
      <img src="/public/bg/3.jpg" width="1920" height="1273" />
      <img src="/public/bg/4.jpg" width="1920" height="1277" />
    </div>
    <div class="container">

      {% block content %}{% endblock %}

      <hr>

      <footer>
        <p>© Yappleya 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://malsup.github.com/jquery.cycle.lite.js"></script>
    <script src="https://raw.github.com/akv2/MaxImage/master/lib/js/jquery.maximage.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#maximage').maximage({verticalCenter: true, horizontalCenter: true, backgroundSize: 'cover', fillElement: "window"});
        $('.container').slideDown(1000);
      });
    </script>


</body>
</html>
